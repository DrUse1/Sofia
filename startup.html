
<!DOCTYPE html>
<html>
  <head>
    <title>Mon Site</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles-startup.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Bienvenue dans ma boutique !</h1>
        <h2>Découvrez nos nouvelles collections</h2>
        <a href="#form" class="btn-blue">S'inscrire</a>
      </div>
    </div>

    <div class="container">

      <h2>Nos collections</h2>

      <div class="cards">
        <div class="card">
          <img src="images/t-shirt.jpg" alt="T-Shirt">
          <h3>Nos T-Shirts</h3>
        </div>
        <div class="card">
          <img src="images/robe.jpg" alt="Robe">
          <h3>Nos Robes</h3>
        </div>
        <div class="card">
          <img src="images/chapeau.jpg" alt="Chapeau">
          <h3>Nos chapeaux</h3>
        </div>
      </div>
    </div>

    <div class="form" id="form">
      <form>
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Adresse e-mail">
        <input type="number" placeholder="Numéro de téléphone">
        <input class="submit" type="submit" value="S'inscrire">
      </form>
    </div>

  </body>
</html>
